#backup-sources      = false
service.name        = framework
service.version     = 1.1
is_webapp           = true
remote.mnt.path     = /mnt/${service.name}
create.run.scripts  = true
#update.svn.info     = true
dist.jar.name       = ${service.name}.jar
dist.war.name       = ${service.name}.war  

bin.dir             = bin
work.dir            = ${bin.dir}
src.dir             = src
lib.dir             = lib
src.web.dir         = web

res.dir             = res
temp.dir            = ${bin.dir}/tmp
var.dir             = ${bin.dir}/var
etc.dir             = ${bin.dir}/etc           
dst.web.dir         = ${bin.dir}/web
    
build.dir           = ${temp.dir}/build
build.classes.dir   = ${build.dir}/classes
dist.dir            = ${temp.dir}/dist
   
dist.jar            = ${dist.dir}/${dist.jar.name}


meta-inf.src.dir    = ${src.dir}/META-INF/fra
meta-inf.dst.dir    = ${build.classes.dir}/META-INF/fra

source.encoding     = UTF-8
javac.debug         = true
compile.on.save     = true